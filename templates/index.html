<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Radar - Arduino</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
     
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                brand: {
                  primary: '#ef4444' // red-500 para botões e destaques
                }
              }
            }
          }
        }
    </script>
    <link rel="stylesheet" href="/static/style.css">
    
</head>
<body class="bg-black text-white font-sans min-h-screen">

    <!-- Moldura externa em vermelho para remeter ao layout de referência -->
    <div class="min-h-screen p-4 sm:p-6 md:p-8">
        <!-- Container central escuro -->
        <div class="mx-auto max-w-6xl bg-zinc-900 rounded-2xl shadow-2xl p-4 sm:p-6 md:p-8 space-y-8">

            <!-- Cabeçalho -->
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <span class="text-2xl"></span>
                    <h1 class="text-2xl sm:text-3xl font-semibold text-red-500">Controle de Câmera Web</h1>
                </div>
                <!-- Indicador de status (decorativo) -->
                <div class="hidden sm:flex items-center gap-2 bg-zinc-900 text-gray-300 px-4 py-2 rounded-xl ring-1 ring-zinc-800">
                    <span class="h-2.5 w-2.5 rounded-full bg-red-500"></span>
                    <span class="text-sm">Câmera Desconectada</span>
                </div>
            </div>

            <!-- Duas colunas: câmera à esquerda, controles à direita -->
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">

                <!-- Esquerda: Área da câmera -->
                <div class="lg:col-span-8">
                    <div class="camera-frame bg-zinc-900 p-4 sm:p-6">
                        <div class="relative w-full">
                            <img id="camera-image" src="{{ url_for('main.video_feed') }}" alt="Prévia da câmera" class="w-full h-[22rem] md:h-[26rem] object-cover rounded-lg">
                        </div>
                    </div>


                    <!-- Ações principais abaixo da câmera -->
                    <div class="mt-4 flex flex-col sm:flex-row items-stretch sm:items-center gap-4">
                        <button id="send-distances-btn" class="w-full sm:w-auto bg-red-600 hover:bg-red-500 active:bg-red-700 text-white font-semibold py-3 px-5 rounded-lg transition duration-300 ease-in-out shadow-md">
                            <span class="mr-2"></span> Enviar Distâncias
                        </button>
                        <button id="send-return-btn" class="w-full sm:w-auto bg-zinc-800 hover:bg-zinc-700 active:bg-zinc-900 text-white font-semibold py-3 px-5 rounded-lg ring-1 ring-zinc-700 transition duration-300 ease-in-out">
                             Executar Retorno (21)
                        </button>
                    </div>
                </div>

                <!-- Direita: Painel de controles e log -->
                <div class="lg:col-span-4 space-y-5">
                    <div class="bg-zinc-900 rounded-xl p-5 ring-1 ring-zinc-800 space-y-4">
                        <div>
                            <div class="flex items-center gap-2 text-lg font-semibold">
                                <span>Movimento Preciso</span>
                            </div>
                            <div class="h-px bg-red-600/70 mt-2"></div>
                        </div>

                        <!-- Formulário (IDs preservados) -->
                        <form id="control-form" class="space-y-4">
                            <div>
                                <label for="horizontal" class="block text-sm font-medium text-gray-300 mb-1">Posição Horizontal (Pan)</label>
                                <div class="relative">
                                    <input type="number" id="horizontal" name="horizontal" step="0.1" placeholder="-20 a 20" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg pl-3 pr-8 py-2 text-white focus:ring-2 focus:ring-red-500 focus:outline-none transition">
                                    <span class="absolute right-2 top-1/2 -translate-y-1/2 text-zinc-400">°</span>
                                </div>
                            </div>
                            <div>
                                <label for="vertical" class="block text-sm font-medium text-gray-300 mb-1">Posição Vertical (Tilt)</label>
                                <div class="relative">
                                    <input type="number" id="vertical" name="vertical" step="0.1" placeholder="-12 a 12" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg pl-3 pr-8 py-2 text-white focus:ring-2 focus:ring-red-500 focus:outline-none transition">
                                    <span class="absolute right-2 top-1/2 -translate-y-1/2 text-zinc-400">°</span>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Log de Comunicação -->
                    <div>
                        <h2 class="text-base font-semibold text-gray-300 mb-2">Log de Comunicação</h2>
                        <div id="log-box" class="h-48 bg-black rounded-lg p-3 overflow-y-auto text-sm font-mono whitespace-pre-wrap ring-1 ring-zinc-800">
                            <p class="text-gray-500">Aguardando conexão e comandos...</p>
                        </div>
                    </div>





                </div>

            </div>
        </div>
    </div>



    <script>
        const form = document.getElementById('control-form');
        const horizontalInput = document.getElementById('horizontal');
        const verticalInput = document.getElementById('vertical');
        const sendDistancesBtn = document.getElementById('send-distances-btn');
        const sendReturnBtn = document.getElementById('send-return-btn');
        const logBox = document.getElementById('log-box');

        // Flag para limpar o log inicial na primeira mensagem
        let firstLog = true;

        function addToLog(text, type = 'info') {
            if (firstLog) {
                logBox.innerHTML = '';
                firstLog = false;
            }
            
            const p = document.createElement('p');
            let prefix = '';
            
            switch(type) {
                case 'sent':
                    p.className = 'text-cyan-400';
                    prefix = '> ';
                    break;
                case 'received':
                    p.className = 'text-lime-400';
                    prefix = '< Arduino: ';
                    break;
                case 'error':
                    p.className = 'text-red-500';
                    prefix = '! ';
                    break;
                default:
                    p.className = 'text-gray-400';
            }
            
            p.textContent = prefix + text;
            logBox.appendChild(p);
            logBox.scrollTop = logBox.scrollHeight;
        }

        async function postData(url, body = {}) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const result = await response.json();
                
                if (response.ok) {
                    addToLog(result.message, 'sent');
                } else {
                    addToLog(result.message, 'error');
                }
            } catch (error) {
                addToLog('Falha na comunicação com o servidor.', 'error');
                console.error('Erro:', error);
            }
        }

        sendDistancesBtn.addEventListener('click', () => {
            const h = horizontalInput.value;
            const v = verticalInput.value;

            if (h === '' || v === '') {
                addToLog('Ambos os campos de distância devem ser preenchidos.', 'error');
                return;
            }
            postData('/send_command', { h, v });
        });

        sendReturnBtn.addEventListener('click', () => {
            postData('/send_return');
        });

        async function fetchSerialData() {
            try {
                const response = await fetch('/read_serial');
                const result = await response.json();
                if (result.data) {
                    addToLog(result.data, 'received');
                }
            } catch (error) {
                console.error('Erro no polling serial:', error);
            }
        }

        setInterval(fetchSerialData, 1000);

    </script>
</body>
</html>
